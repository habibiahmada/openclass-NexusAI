app_name: "OpenClass Nexus AI"
version: "0.0.1"
debug_mode: true
log_level: "INFO"

# Directory Configuration
models_dir: "./models"
cache_dir: "./cache"
logs_dir: "./logs"
config_dir: "./config"

# Educational Settings
supported_languages:
  - "indonesian"
educational_subjects:
  - "Informatika"
response_language: "indonesian"

# Model Configuration
model_config:
  model_id: "meta-llama/Llama-3.2-3B-Instruct"
  gguf_filename: "Llama-3.2-3B-Instruct-Q4_K_M.gguf"
  gguf_repo: "bartowski/Llama-3.2-3B-Instruct-GGUF"
  local_path: null
  cache_dir: "./models"
  file_size_mb: 2500
  checksum: null
  quantization_format: "Q4_K_M"
  context_window: 4096
  supports_indonesian: true
  educational_optimized: true

# Inference Configuration (Auto-optimized for hardware)
inference_config:
  # Context and Token Limits
  n_ctx: 4096          # Context window size
  max_tokens: 512      # Maximum response length
  
  # CPU Optimization (Auto-detected)
  n_threads: 4         # CPU threads to use
  n_gpu_layers: 0      # GPU layers (0 for CPU-only)
  
  # Generation Parameters
  temperature: 0.7     # Response creativity (0.0-1.0)
  top_p: 0.9          # Nucleus sampling
  top_k: 40           # Top-k sampling
  repeat_penalty: 1.1  # Repetition penalty
  
  # Memory Management (Optimized for 4GB systems)
  memory_limit_mb: 3072  # Memory limit (3GB for 4GB systems)
  use_mmap: true         # Use memory mapping for efficiency
  use_mlock: false       # Lock model in memory (disabled for 4GB systems)
  
  # Performance Settings
  batch_size: 512      # Batch size for processing
  streaming: true      # Enable streaming responses

# Hardware Profile (Auto-detected)
hardware_profile:
  # System Specifications (Auto-detected)
  total_memory_gb: 4.0
  cpu_cores: 4
  cpu_threads: 4
  cpu_frequency_ghz: 2.4
  architecture: "x86_64"
  
  # Recommended Settings (Auto-optimized)
  recommended_threads: 4
  recommended_memory_limit_mb: 3072
  recommended_context_size: 4096
  recommended_batch_size: 512
  
  # Performance Profile
  profile_name: "low_resource"
  performance_tier: "low"

# Advanced Configuration Options
advanced:
  # Model Download Settings
  download_timeout_seconds: 3600
  download_retry_attempts: 3
  verify_checksums: true
  
  # Performance Monitoring
  enable_performance_logging: true
  performance_log_interval_seconds: 60
  
  # Memory Management
  auto_cleanup_memory: true
  memory_check_interval_seconds: 30
  
  # Educational Content
  enable_source_attribution: true
  max_context_documents: 5
  similarity_threshold: 0.7